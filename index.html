<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Months</title>
  <style>
    :root {
      --card-bg: rgba(255, 255, 255, 0.06);
      --accent: #90ee90;
      --muted: rgba(255, 255, 255, 0.4);
      --radius: 12px;
    }
    * { box-sizing: border-box; }
    body {
      background: linear-gradient(135deg, #0f2027 0%, #203a43 50%, #2c5364 100%);
      color: #f0f0f5;
      font-family: 'Segoe UI', system-ui, sans-serif;
      margin: 0;
      padding: 20px 10px 40px;
      min-height: 100vh;
    }
    h2 {
      text-align: center;
      margin: 0 0 20px;
      font-size: 1.6rem;
      letter-spacing: 0.5px;
    }
    .month-list {
      max-width: 500px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 14px;
    }
    .month-item {
      position: relative;
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 14px 16px;
      background: var(--card-bg);
      border-radius: var(--radius);
      backdrop-filter: blur(6px);
      box-shadow: 0 12px 30px -5px rgba(144, 238, 144, 0.25);
      transition: transform .18s ease, box-shadow .25s ease;
    }
    .month-item:hover {
      transform: scale(1.02);
    }
    .month-button {
      flex: 1;
      background: rgba(144, 238, 144, 0.15);
      border: 1px solid var(--accent);
      padding: 10px 14px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      font-size: 1rem;
      color: #fff;
      backdrop-filter: blur(4px);
      transition: background .2s, color .2s;
    }
    .month-button:hover {
      background: var(--accent);
      color: #000;
    }
    .status {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 0.9rem;
    }
    .badge-paid {
      background: #00c851;
      color: #fff;
      padding: 4px 10px;
      border-radius: 999px;
      font-weight: 600;
      display: inline-flex;
      align-items: center;
      gap: 4px;
    }
    .small-label {
      font-size: 0.65rem;
      color: var(--muted);
      position: absolute;
      top: 6px;
      right: 12px;
    }
    .refresh-hint {
      text-align: center;
      margin-top: 12px;
      font-size: 0.75rem;
      color: var(--muted);
    }
    .error {
      background: rgba(255, 80, 80, 0.1);
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 12px;
      text-align: center;
      font-size: 0.9rem;
      border: 1px solid rgba(255,80,80,.3);
    }
    @media (max-width: 600px) {
      .month-item { flex-wrap: wrap; }
      .month-button { width: 100%; margin-top: 6px; }
    }
  </style>
</head>
<body>

  <h2>üìÖ Seettuwa Months</h2>
  <div id="errorBox" style="display:none;" class="error">
    Sheet data load karanna behe. Sheet publish karala thiyenawada balanna (File ‚Üí Publish to web).
  </div>
  <div class="month-list" id="monthList">
    <!-- content injected -->
  </div>
  <div class="refresh-hint">Auto-refresh every 25 seconds. Reload manually if needed.</div>

  <script>
    const SHEET_ID = '1z7FtdFZccG8TZy-1M7l0mKqqWS0WuQHcX18uJsV79q8';
    const API_URL = `https://opensheet.elk.sh/${SHEET_ID}/Sheet1`;
    const months = [
      "August","September","October","November","December",
      "January","February","March","April","May","June"
    ];

    async function loadStatus() {
      try {
        const res = await fetch(API_URL, { cache: "no-store" });
        if (!res.ok) throw new Error("Network response not ok");
        const data = await res.json();
        document.getElementById('errorBox').style.display = 'none';
        renderList(data);
      } catch (e) {
        console.warn("Failed to fetch sheet:", e);
        document.getElementById('errorBox').textContent = "Data gannawata behe. Sheet publish karala thiyenawada, internet connection hariyata thiyenawada balanna.";
        document.getElementById('errorBox').style.display = 'block';
      }
    }

    function renderList(sheetRows) {
      const list = document.getElementById('monthList');
      list.innerHTML = ''; // clear
      months.forEach(month => {
        const row = sheetRows.find(r => (r.month || "").toLowerCase() === month.toLowerCase());
        const paid = row && ( (row.paid || "").toString().trim().toLowerCase() === "true" || (row.paid || "").toString().trim().toLowerCase() === "‚úîÔ∏è" );
        const item = document.createElement('div');
        item.className = 'month-item';

        // checkbox (read-only)
        const checkbox = document.createElement('input');
        checkbox.type = 'checkbox';
        checkbox.disabled = true;
        checkbox.checked = paid;
        checkbox.style.cursor = 'not-allowed';
        checkbox.title = paid ? 'Paid' : 'Not paid';

        // button
        const btn = document.createElement('button');
        btn.className = 'month-button';
        btn.textContent = month;
        btn.onclick = () => {
          window.location.href = `${month.toLowerCase()}.html`;
        };

        // status badge or placeholder
        const statusWrapper = document.createElement('div');
        statusWrapper.className = 'status';
        if (paid) {
          const badge = document.createElement('div');
          badge.className = 'badge-paid';
          badge.textContent = '‚úîÔ∏è Paid';
          statusWrapper.appendChild(badge);
        } else {
          const span = document.createElement('div');
          span.textContent = '‚Äî';
          span.style.opacity = 0.6;
          statusWrapper.appendChild(span);
        }

        item.appendChild(checkbox);
        item.appendChild(btn);
        item.appendChild(statusWrapper);

        list.appendChild(item);
      });
    }

    // initial load
    loadStatus();
    // auto refresh every 25s
    setInterval(loadStatus, 25000);
  </script>

</body>
</html>
